name: Deploy Staging Branch

on:
  push:
    branches:
      - "staging/**"

  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract branch name
        id: branch
        run: |
          # Get branch name without 'staging/' prefix
          BRANCH_NAME="${GITHUB_REF#refs/heads/staging/}"
          # Sanitize for use in URLs (replace non-alphanumeric with dashes)
          SAFE_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT
          echo "Deploying staging branch: $SAFE_NAME"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build with staging base path
        run: pnpm build
        env:
          VITE_BASE_PATH: /${{ steps.branch.outputs.name }}/

      - name: Deploy to staging branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages-staging
          destination_dir: ${{ steps.branch.outputs.name }}
          keep_files: true
          commit_message: "Deploy staging: ${{ steps.branch.outputs.name }}"

      - name: Update deployment timestamp
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages-staging
          destination_dir: .timestamps
          keep_files: true
          commit_message: "Update timestamp: ${{ steps.branch.outputs.name }}"
          allow_empty_commit: false
        env:
          TIMESTAMP_FILE: ${{ steps.branch.outputs.name }}
        continue-on-error: true

      - name: Write timestamp file
        run: |
          mkdir -p /tmp/timestamps
          echo "$(date -u +%Y-%m-%dT%H:%M:%SZ)" > /tmp/timestamps/${{ steps.branch.outputs.name }}

      - name: Write robots.txt and CNAME for staging domain
        run: |
          mkdir -p /tmp/staging-root
          cat > /tmp/staging-root/robots.txt << 'EOF'
          User-agent: *
          Disallow: /
          EOF
          echo "staging.ceramic.nyc" > /tmp/staging-root/CNAME

      - name: Push robots.txt to staging root
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/staging-root
          publish_branch: gh-pages-staging
          keep_files: true
          commit_message: "Ensure robots.txt exists"

      - name: Push timestamp
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/timestamps
          publish_branch: gh-pages-staging
          destination_dir: .timestamps
          keep_files: true
          commit_message: "Update timestamp: ${{ steps.branch.outputs.name }}"
