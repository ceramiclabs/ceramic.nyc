<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceramic</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@600,700,800&display=swap">

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header class="fixed w-full top-0 left-0 z-10 py-6">
    <div class="mx-auto max-w-[80%]">
      <div class="logo">
        <img src="./assets/ceramic-logo.svg" alt="Logo" class="w-20 relative top-0.5">
      </div>
    </div>
  </header>

  <div class="scroll-container ">

    <div class="scroll-section h-screen flex justify-start items-center">
      <div class="noise-wrapper">
        <div class="noise"></div>
      </div>
      <div class="speech mx-auto max-w-[80%]">
        <h2 class="font-display font-bold text-[5rem] md:text-[10rem] xl:text-[10rem]">
          <span>AI-first.</span>
          <span>Product-forward.</span>
          <span class="blue">Human-centered.</span>
        </h2>
      </div>
    </div>

    <div class="scroll-section flex justify-start items-center ">
      <div class="noise-wrapper bg-[blue]/80">
        <div class="noise"></div>
      </div>
      <div class="speech mx-auto max-w-[80%]">
        <h2 class="font-display font-bold text-[5rem] md:text-[10rem] xl:text-[10rem]">
          <span>We are the</span> <span class="blue">next wave</span> <span>of consulting.</span>
        </h2>
      </div>
    </div>

    <div class="scroll-section flex justify-start items-center ">
      <div class="noise-wrapper bg-[red]/80">
        <div class="noise"></div>
      </div>
      <div class="speech mx-auto max-w-[80%]">
        <h2 class="font-display font-bold text-[5rem] md:text-[10rem] xl:text-[10rem]">
          <span>100% ceramic,</span> <br /><span class="blue">no heavy metals.</span>
        </h2>
      </div>
    </div>
  </div>

</body>

</html>
